<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Inventario de Hallowen</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Gestion de Inventario de Hallowen</h1>

    <div class="product-form-styles" id="product-form-styles">
    <form id="product-table-events" class="inventory-table-styles"></form>
    <label for="product-name">Nombre: </label>
    <input type="text" id="product-name" required>

    <label for="product-quantity">Cantidad: </label>
    <input type="number" id="product-quantity" required>

    <label for="product-price">Precio </label>
    <input type="number" step="0.01" id="product-price" required>

    <button type="submit">Agregar Producto</button>
    </div>
    <table id="inventory-table-events" class="inventory-table-styles">
        <tr>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
    </table>
    <script src="/scripts/main.js" type="module"></script>
</body>
</html>
